theme = 'catppuccin_macchiato'

[editor]
line-number = "relative"
shell = ["zsh", "-c"]
cursorline = true
color-modes = true
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
J = ["delete_selection", "paste_after"]
K = ["delete_selection", "move_line_up", "paste_before"]
p = "paste_before"
P = "paste_after"

[keys.normal.g]
x = ":buffer-close"

[keys.normal.space]
F = "file_picker_in_current_buffer_directory"
p = "paste_clipboard_before"
P = "paste_clipboard_after"

[keys.select]
A-s = [":pipe sort"]

[keys.normal.space.","]
t = ":sh helix-broot-side"
